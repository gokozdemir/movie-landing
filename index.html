<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joker | Landing Page UI Design</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <a href="#" class="logo"><img src="img/logo.png" alt=""></a>
        <div class="toggle"><img src="img/toggle.png" alt=""></div>
    </header>
    <div class="banner">
        <div class="content">
            <h2>Put on a <span>Happy</span> face</h2>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Fugiat nemo exercitationem maxime perferendis
                atque,recusandae sapiente inventore iusto ea cum quae nihil quos ab, laudantium odit illum enim earum
                ratione?
            </p>
            <a href="#" class="play" onclick="toggle();"><img src="img/play.png" alt="">Watch Trailer</a>
            <div class="slide"></div>
            <ul class="sci">
                <li><a href="#"><img src="img/facebook.png" alt=""></a></li>
                <li><a href="#"><img src="img/twitter.png" alt=""></a></li>
                <li><a href="#"><img src="img/instagram.png" alt=""></a></li>
            </ul>

        </div>
    </div>
    <div class="trailer">
        <video src="video/JOKER - Final Trailer - Now Playing In Theaters.mp4" controls="true"></video>
        <img src="img/close.png" class="close" onclick="toggle();">
    </div>

    <script type="text/javascript">
        function toggle(){
            let trailer = document.querySelector('.trailer');
            let video = document.querySelector('video');
            trailer.classList.toggle('active');
            video.currentTime = 0;
            video.pause();
        }
    </script>
</body>

</html>
